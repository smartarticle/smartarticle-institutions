kumuluzee:
  name: rso-institutions
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8081
    http:
      port: 8081
  datasources:
    - jndi-name: jdbc/InstitutionsDS
      connection-url: jdbc:postgresql://172.17.0.1:5433/institution
      username: dbuser
      password: postgres
      max-pool-size: 20
  config:
    etcd:
      hosts: http://172.17.0.1:2379
    discovery:
      etcd:
        hosts: http://172.17.0.1:2379
app-properties:
  external-services:
    enabled: true